<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./lib.js"></script>
    <script type="text/javascript" src="./src.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Addition Illustration</title>
</head>
<body>
    <div class="task">
        <div class="equation-wrapper">
            <div class="equation">
                <span id="figure-one-text"></span> +
                <span id="figure-two-text"></span> =
                <input type="text" id="result-input" autocomplete="off" value="14" />
            </div>
        </div>
        <div class="arrow-illustration-container">
            <div class="illustraion illustraion-one">
                <input type="text" id="figure-one-input" autocomplete="off" />
                <div class="arrow arrow-one">
                    <div class="shaft"></div>
                    <div class="point point-bot"></div>
                    <div class="point point-right"></div>
                </div>
            </div>
            <div class="illustraion illustraion-two">
                <input type="text" id="figure-two-input" autocomplete="off" />
                <div class="arrow arrow-two">
                    <div class="shaft"></div>
                    <div class="point point-bot"></div>
                    <div class="point point-right"></div>
                </div>
            </div>
        </div>
        <div class="ruler-sprite"></div>
    </div>
</body>
</html>
